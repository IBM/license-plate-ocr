apiVersion: v1
kind: Service
metadata:
  name: api-service
  labels:
    srv: api
spec:
  selector:
    srv: api
  type: NodePort
  ports:
   - name: python-server
     port: 8000
     nodePort: 30001
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    srv: api
  name: ubuntu-ocr
spec:
  containers:
    - name: ubuntu-ocr
      image: kkbankol/ubuntu-ocr:latest
      env:
        - name: CREDENTIALS
          valueFrom:
            secretKeyRef:
              name: db2-credentials
              key: credentials.txt
      imagePullPolicy: Always
      stdin: true
      tty: true
      command: ["/usr/bin/python3"]
      args: ["ocr_server.py"]
